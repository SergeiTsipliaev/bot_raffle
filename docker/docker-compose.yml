version: '3.8'

services:
  giveaway-bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: giveaway-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      - DATABASE_URL=sqlite:///data/giveaway_bot.db
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - bot-data:/app/data
      - ./media:/app/media
      - ./logs:/app/logs
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  bot-data: